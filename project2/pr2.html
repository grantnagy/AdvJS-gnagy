<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slots Game by Grant</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var one, two, three;
        var money;
        var cost = 20;
        
        function setup() {
            money = 100;
            playgame();
            
      }
      function playgame() {
            one = Math.ceil(Math.random()*5);
            two = Math.ceil(Math.random()*5);
            three = Math.ceil(Math.random()*5);
            $('.one').html(one);
            $('.two').html(two);
            $('.three').html(three);
            if (one != two || one != three || two != three) money - 20;
            $('.money').html(money);
      }
    </script>
    <script>
        $(function (){
        $("#btnspin").click(function () {
          playgame();
        });
        $("#reset").click(function() {
          setup();
          $("#btnspin").removeAttr('disabled');
        });
      });
    </script>
    </head>
    <style>
        
    </style>
    <body>
        <body onload="setup()">
        <img src="slots.gif" class="image">
        <p>Number of Credits: <span class="money"></span></p>
        <hr>
        <span class="one"></span>   <span class="two"></span>   <span class="three"></span>
        <hr>
        <input type="button" value="Spin" id="btnspin">
        <input type="reset" value="Reset" id="reset">
        <p>Click Spin to Start. Costs 20 Credits.</p>
    </body>
</html>
